<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>How to Build a Clock with JavaScript and SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
      <h1>What time is it?</h1>
    <main class="main">
      <div class="clockbox">
        <svg
          id="clock"
          xmlns="http://www.w3.org/2000/svg"
          width="300"
          height="200"
          viewBox="0 0 600 600"
        >
          <g id="face">
            <circle class="circle" cx="300" cy="300" r="253.9" />
            <path
              class="hour-marks"
              d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
            />
            <text class="clock-number" x="285" y="130" fill="back">12</text>
            <text class="clock-number" x="390" y="140" fill="back">1</text>
            <text class="clock-number" x="460" y="210" fill="back">2</text>
            <text class="clock-number" x="480" y="315" fill="back">3</text>
            <text class="clock-number" x="460" y="420" fill="back">4</text>
            <text class="clock-number" x="390" y="488" fill="back">5</text>
            <text class="clock-number" x="290" y="498" fill="back">6</text>
            <text class="clock-number" x="190" y="488" fill="back">7</text>
            <text class="clock-number" x="128" y="420" fill="back">8</text>
            <text class="clock-number" x="108" y="315" fill="back">9</text>
            <text class="clock-number" x="108" y="210" fill="back">10</text>
            <text class="clock-number" x="188" y="140" fill="back">11</text>
            
            <circle class="mid-circle" cx="300" cy="300" r="16.2" />
          </g>
          <g id="hour">
            <path class="hour-arm" d="M300.5 298V142" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
          <g id="minute">
            <path class="minute-arm" d="M300.5 298V67" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
          <g id="second">
            <path class="second-arm" d="M300.5 350V55" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
        </svg>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
